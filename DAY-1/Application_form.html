<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, td{
            padding: 8px;
        }
        h3{
            text-align: center;
        }table{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h3>User Registration Form</h3>
    <form action="success.html">
    <table style="padding: 10px;">
        <tr>
            <td><label for="name">Name :</label></td>
            <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth :</label></td>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
            <td><label for="email">Email :</label></td>
            <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
        </tr>     
        <tr>
            <td><label for="gender">Gender :</label></td>
            <td>
                <input type="radio" id="gender" name="gender" required>Male
                <input type="radio" id="gender" name="gender" required>Female
                <input type="radio" id="gender" name="gender" required>Prefer not to say
            </td> 
        </tr> 
        <tr>
            <td><label for="courses">Courses :</label></td>
            <td>
                <input type="checkbox" id="courses" name="courses"> C
                <input type="checkbox" id="courses" name="courses"> C++
                <input type="checkbox" id="courses" name="courses"> Java
                <input type="checkbox" id="courses" name="courses"> Python
                <input type="checkbox" id="courses" name="courses"> DSA
            </td>
        </tr>
        <tr>
            <td><label for="score"></label>Academic Score :</td>
            <td><input type="number" id="score" name="score"></td>
        </tr>
        <tr>
            <td><label for="country">Country :</label></td>
            <td><select name="country" id="country"><option>India</option><option>United States</option><option>United Kingdom</option><option>Canada</option><option>China</option><option>Japan</option><option>Germany</option><option>France</option><option>Italy</option><option>Australia</option><option>Russia</option><option>Brazil</option><option>South Africa</option><option>Mexico</option><option>Spain</option><option>Netherlands</option><option>Switzerland</option><option>Sweden</option><option>Norway</option><option>Denmark</option><option>Finland</option><option>Singapore</option><option>South Korea</option><option>New Zealand</option><option>Saudi Arabia</option><option>UAE</option><option>Qatar</option><option>Turkey</option><option>Egypt</option><option>Israel</option><option>Argentina</option><option>Chile</option><option>Colombia</option><option>Nigeria</option><option>Kenya</option><option>Ethiopia</option><option>Pakistan</option><option>Bangladesh</option><option>Indonesia</option><option>Vietnam</option><option>Thailand</option><option>Malaysia</option><option>Philippines</option><option>Iran</option><option>Iraq</option><option>Poland</option><option>Portugal</option><option>Belgium</option><option>Austria</option>
</select></td>
        </tr>
        <tr>
            <td><label for="phone">Phone no :</label></td>
            <td><input type="tel" id="phone" name="phone" placeholder="+91" maxlength="10" minlength="10" required></td>
        </tr>
        <tr>
            <td><label for="Address">Address :</label></td>
            <td><textarea id="Address" name="Address" placeholder="Enter you Address" required></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox"> By submitting this form , I agree to the <a href="terms.html">terms and conditions</a>.
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2" ><button type="submit">Submit</button></td>
        </tr>
    </table>
    </form>
    
</body>
</html>

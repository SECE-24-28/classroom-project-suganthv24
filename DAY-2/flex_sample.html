<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: beige;
        }
        .container{
            background-color: beige;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
            gap: 10px;
        }
        .card{
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            height: 100px;
            width: 200px;
            flex: 1 1 calc(33% - 20px);
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            background-color: rgb(255, 255, 255);
        }
        h4{
            margin-top: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Responsive Flexbox Cards</h2>
    <div class="container">
        <div class="card"><h4>Card - 1</h4>Hello Everyone</div>
        <div class="card"><h4>Card - 2</h4>Hello Everyone</div>
        <div class="card"><h4>Card - 3</h4>Hello Everyone</div>
        <div class="card"><h4>Card - 4</h4>Hello Everyone</div>
        <div class="card"><h4>Card - 5</h4>Hello Everyone</div>
        <div class="card"><h4>Card - 6</h4>Hello Everyone</div>
    </div>
</body>
</html>

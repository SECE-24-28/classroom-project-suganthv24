<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .outer-container{
            border: 2px solid black;
            height: 400px;
            width: 600px;
            position: relative;
            background-color: lightgrey;
        }
        .inner-container{
            border: 2px solid red;
            height: 300px;
            width: 400px;
            position: relative;
            top: 50px;
            left: 100px;
            background-color: lightblue;
        }
        .box{
            border: 2px solid green;
            height: 50px;
            width: 100px;
            background-color: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
        .box.abs{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .box.rel{
            position: relative;
            top: 0px;
            left: 298px;
        }
        .box.fixed{
            position: fixed;
            top: 300px;
            left: 300px;
        }
        .box.sticky{
            position: sticky;
            margin-top: 194px;
        }
        .box.items{
            position: static;
            margin-top: -53px;
            margin-left: 298px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="box abs">Absolute</div>
            <div class="box rel">Relative</div>
            <div class="box fixed">Fixed</div>
            <div class="box sticky">Sticky</div>
            <div class="box items">Items</div>
        </div>

    </div>
</body>
</html>

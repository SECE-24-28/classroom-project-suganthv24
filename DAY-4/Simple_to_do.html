<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: all 0.4s ease;
        }

        /* DARK MODE BODY */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        input {
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: beige;
            transition: all 0.4s ease;
        }

        /* INPUT IN DARK MODE */
        body.dark-mode input {
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }

        #addItemBtn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            width: 150px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.4s ease;
        }

        #addItemBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #removeItemBtn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        /* DARK MODE BUTTON STYLE */
        body.dark-mode #addItemBtn { background-color: #2e7d32; }
        body.dark-mode #removeItemBtn { background-color: #c62828; }

        /* TOGGLE BUTTON */
        #toggleBtn {
            background-color: black;
            color: white;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        body.dark-mode #toggleBtn {
            background-color: white;
            color: black;
            border: 1px solid white;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
        }

        ul {
            text-align: left;
            display: inline-block;
            margin-top: 10px;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            font-size: 20px;
        }

        .container {
            border: 2px solid #000;
            border-radius: 20px;
            width: 70%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        /* DARK MODE CONTAINER */
        body.dark-mode .container {
            background-color: #1e1e1e;
            border-color: white;
            box-shadow: none;
        }

        .inputs {
            margin-top: 20px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 10px;
        }
        .buttons {
            margin-top: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>

    
    <button id="toggleBtn">Dark Mode</button>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="inputs">
            <input type="text" id="itemInput" placeholder="Enter your task" />
        </div>
        
        <div class="buttons">
            <button id="addItemBtn">Add</button>
        </div>
        
        <h2>Tasks to do</h2>
        
        <div class="output">
            <ul id="itemList"></ul>
        </div>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const removeItemBtn = document.getElementById('removeItemBtn');
        const itemInput = document.getElementById('itemInput');
        const itemList = document.getElementById('itemList');
    
        const toggleBtn = document.getElementById('toggleBtn');

        // DARK MODE TOGGLE
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? "Light Mode" : "Dark Mode";
        });

        // ADD ITEM
        addItemBtn.addEventListener('click', () => {

            const itemText = itemInput.value.trim();
            // want to add the remove button in each item
            if (itemText !== "") {
                const li = document.createElement('li');
                const removeBtn = document.createElement('button');
                li.textContent = itemText;
                removeBtn.textContent = "Remove";
                removeBtn.style.marginLeft = '20px';
                removeBtn.style.border = 'none';
                removeBtn.style.backgroundColor = 'red';  
                removeBtn.style.color = 'white'; 
                removeBtn.style.borderRadius = '10px';
                removeBtn.style.padding = '5px 10px';
                removeBtn.addEventListener('click', () => {
                    itemList.removeChild(li);
                });
                itemList.appendChild(li).appendChild(removeBtn);

                itemInput.value = "";
            }
        });

        // REMOVE LAST
        removeItemBtn.addEventListener('click', () => {
            const lastItem = itemList.lastElementChild;
            if (lastItem) {
                itemList.removeChild(lastItem);
            }
        });
    </script>
</body>
</html>

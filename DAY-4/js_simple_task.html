<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
        }
        p{
            font-size: 18px;
            color: #d01313;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 id="name">Suganth</h1>
    <p hidden>I am a Computer Science student.I am Currently learning JavaScript.</p>
    <div class="buttons">
        <button id="btn1">Say my Name</button>
        <button id="btn2">About Me</button>
    </div>

    <script>
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');

        btn1.addEventListener('click', change);
        btn2.addEventListener('click', display);

    function display() {
        const para = document.querySelector('p');
        if(para.hasAttribute('hidden')) para.removeAttribute('hidden');
        else para.setAttribute('hidden', '');

        let btn = document.querySelectorAll('button')[1];
        if(btn.innerText === "About Me") btn.innerText = "Hide About Me";
        else btn.innerText = "About Me";
    }
    function change() {
        let s = document.getElementById('name');
        if(s.innerText === "Suganth") s.innerText = "Suganth Venkatesh";
        else s.innerText = "Suganth";
        
        let btn = document.querySelectorAll('button')[0];
        if(btn.innerText === "Say my Name") btn.innerText = "Change my Name";
        else btn.innerText = "Say my Name";
    }
    </script>

</body>
</html>

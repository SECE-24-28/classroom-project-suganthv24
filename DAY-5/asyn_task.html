<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
        }
        #fetchButton{
            padding:10px 20px;
            font-size:16px;
            cursor:pointer;
            background-color:#4CAF50;
            color:white;
            border:none;
            border-radius:5px;
        }
        #clearButton{
            padding:10px 20px;
            font-size:16px;
            cursor:pointer;
            background-color:#f44336;
            color:white;
            border:none;
            border-radius:5px;
        }
        #output{
            margin-top:20px;
        }
        #container{
            padding:20px;
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #buttons{
            display: flex;
            gap: 10px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
    <div id="buttons">
    <button id="fetchButton">Fetch Data</button>
    <button id="clearButton">Clear Data</button>
    </div>
    <p id="completedCount"></p>
    <p id="incompletedCount"></p>
    <table id="output"></table>
    </div>
    <script>
        let button = document.getElementById("fetchButton");
        let output = document.getElementById("output");
        let completedCountElement = document.getElementById("completedCount");
        let incompletedCountElement = document.getElementById("incompletedCount");
        let clearButton = document.getElementById("clearButton");
        clearButton.addEventListener("click", ()=>{
            output.innerHTML = "";
            completedCountElement.innerText = "";
            incompletedCountElement.innerText = "";
        });
        button.addEventListener("click",async ()=>{
            let completedCount = 0;
            output.innerHTML = "Loading...";
            let response=await fetch("https://jsonplaceholder.typicode.com/todos");
            let data=await response.json();
            output.innerHTML="";
            let tableHeader = `<tr>
                                <th>User ID</th>
                                <th>Title</th>
                                <th>Completed</th>
                               </tr>`;
            output.innerHTML = tableHeader;
            data.forEach(user => {
                let li = document.createElement("tr");
                if(user.completed){
                    li.style.backgroundColor = "#d4edda"; // light green for completed tasks
                } else {
                    li.style.backgroundColor = "#f8d7da"; // light red for incompleted tasks
                }
                li.innerHTML = `<td>${user.userId}</td>
                                <td>${user.title}</td>
                                <td>${user.completed}</td>`;
                output.appendChild(li);
                if(user.completed){
                    completedCount++;
                }
                completedCountElement.innerText = `Completed Tasks: ${completedCount}`;
                incompletedCountElement.innerText = `Incompleted Tasks: ${data.length - completedCount}`;
            });
        })
    </script>
</body>
</html>

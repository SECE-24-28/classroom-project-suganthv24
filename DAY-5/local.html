<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
        }
        #input1, #input2 {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: beige;
        }
        #save, #retrieve {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #result {
            margin-top: 20px;
            padding: 20px 40px;
            background-color: #f9f9f9;
            border-radius: 10px;
            list-style-position: inside;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #result li {
            font-size: 18px;
            padding: 6px 0;
        }

    </style>
</head>
<body>
    <center><h1 style="margin-top: 40px; margin-bottom: 20px;">Simultaneous Input & Local Storage</h1></center>
    <input type="text" id="input1" placeholder="Input 1">
    <input type="text" id="input2" placeholder="Input 2">
    <button id="save">Save</button>
    <button id="retrieve">Retrieve</button>
    <ol id="result"></ol>
    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const saveButton = document.getElementById('save');
        const retrieveButton = document.getElementById('retrieve');
        const resultList = document.getElementById('result');

        input1.addEventListener('input', () => {
            input2.value = input1.value;
        });
        input2.addEventListener('input', () => {
            input1.value = input2.value;
        });
        let values = [];
        saveButton.addEventListener('click', () => {
            values.push(input1.value);
            localStorage.setItem('sharedInput', values);
            alert('Input saved: ' + input1.value);
            input1.value = '';
            input2.value = '';
        });
        retrieveButton.addEventListener('click', () => {
            resultList.innerHTML = ""; 

            let storedValues = localStorage.getItem('sharedInput');
            if (!storedValues) return;

            storedValues = storedValues.split(','); 

            storedValues.forEach((value) => {
                const li = document.createElement('li');
                li.textContent = value;
                resultList.appendChild(li);
            });
        });
    </script>
</body>
</html>
